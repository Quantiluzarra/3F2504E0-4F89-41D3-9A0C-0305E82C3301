<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>SafePass Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #03040a;
      --accent: #35b8ff;
      --accent-soft: rgba(53, 184, 255, 0.4);
      --glass-bg: rgba(10, 15, 30, 0.65);
      --glass-border: rgba(255, 255, 255, 0.2);
      --shadow-strong: 0 40px 80px rgba(0, 0, 0, 0.7);
      --radius-xl: 28px;
      --radius-full: 999px;
      --text-main: #f8fbff;
      --text-muted: #7f8ca8;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 0% 0%, #0a2342 0, transparent 55%),
        radial-gradient(circle at 100% 100%, #351672 0, transparent 55%),
        radial-gradient(circle at 100% 0%, #0077ff 0, transparent 50%),
        #02030a;
      color: var(--text-main);
      padding: 24px;
    }

    /* —Å–ª–æ–π ¬´–∂–∏–¥–∫–æ–≥–æ¬ª –±–ª–∏–∫–∞ */
    .liquid-orb {
      position: fixed;
      width: 420px;
      height: 420px;
      background: radial-gradient(circle at 30% 20%, #53e3ff, transparent 55%),
        radial-gradient(circle at 80% 80%, #a855ff, transparent 55%);
      filter: blur(40px);
      opacity: 0.55;
      mix-blend-mode: screen;
      pointer-events: none;
      animation: float 14s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes float {
      0% {
        transform: translate(-10%, -10%) scale(1);
      }
      100% {
        transform: translate(10%, 8%) scale(1.05);
      }
    }

    .shell {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 420px;
      padding: 2px;
      border-radius: var(--radius-xl);
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.3),
        rgba(53, 184, 255, 0.1),
        rgba(168, 85, 247, 0.18),
        rgba(15, 23, 42, 0.9)
      );
      box-shadow: var(--shadow-strong);
      backdrop-filter: blur(26px) saturate(180%);
      -webkit-backdrop-filter: blur(26px) saturate(180%);
    }

    .card {
      border-radius: calc(var(--radius-xl) - 2px);
      background: radial-gradient(
          circle at 0% 0%,
          rgba(255, 255, 255, 0.2),
          transparent 55%
        ),
        radial-gradient(
          circle at 100% 100%,
          rgba(53, 184, 255, 0.16),
          transparent 55%
        ),
        var(--glass-bg);
      border: 1px solid var(--glass-border);
      padding: 22px 22px 18px;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.36),
        transparent 40%
      );
      opacity: 0.18;
      pointer-events: none;
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 18px;
      position: relative;
      z-index: 1;
    }

    .title-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .app-title {
      font-size: 20px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-weight: 700;
    }

    .app-sub {
      font-size: 13px;
      color: var(--text-muted);
    }

    .status-pill {
      padding: 4px 10px;
      border-radius: var(--radius-full);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      background: radial-gradient(
        circle at 0% 0%,
        rgba(53, 184, 255, 0.7),
        rgba(53, 184, 255, 0.25)
      );
      color: #02131f;
      border: 1px solid rgba(255, 255, 255, 0.55);
      box-shadow: 0 0 18px rgba(53, 184, 255, 0.65);
    }

    .password-row {
      margin: 8px 0 16px;
      padding: 14px 14px 14px 16px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.35);
      background: radial-gradient(
          circle at 0% 0%,
          rgba(255, 255, 255, 0.22),
          transparent 55%
        ),
        rgba(6, 11, 25, 0.85);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #password {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text-main);
      font-size: 17px;
      letter-spacing: 0.12em;
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
    }

    #password::placeholder {
      color: rgba(148, 163, 184, 0.75);
    }

    .icon-btn {
      width: 34px;
      height: 34px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.5);
      background: radial-gradient(
        circle at 0% 0%,
        rgba(255, 255, 255, 0.4),
        rgba(255, 255, 255, 0.1)
      );
      display: flex;
      align-items: center;
      justify-content: center;
      color: #020617;
      cursor: pointer;
      transition: transform 0.16s ease, box-shadow 0.16s ease,
        background 0.16s ease;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
    }

    .icon-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(15, 23, 42, 0.95);
    }

    .icon-btn:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.85);
    }

    .icon-btn span {
      font-size: 16px;
    }

    .options {
      display: grid;
      grid-template-columns: 1.1fr 1fr;
      gap: 12px;
      margin-bottom: 18px;
      position: relative;
      z-index: 1;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 13px;
      color: var(--text-muted);
    }

    .field-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .field-label span:last-child {
      color: var(--accent);
      font-weight: 600;
    }

    .field-inner {
      padding: 8px 10px;
      border-radius: 16px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: linear-gradient(
        135deg,
        rgba(15, 23, 42, 0.8),
        rgba(15, 23, 42, 0.5)
      );
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .field-inner input[type="number"] {
      width: 100%;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text-main);
      font-size: 15px;
      text-align: right;
      -moz-appearance: textfield;
    }

    .field-inner input[type="number"]::-webkit-outer-spin-button,
    .field-inner input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .toggle-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 13px;
      color: var(--text-main);
    }

    .toggle-row span {
      color: var(--text-muted);
      font-size: 12px;
    }

    .switch {
      position: relative;
      width: 42px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background: radial-gradient(
        circle at 0% 0%,
        rgba(148, 163, 184, 0.6),
        rgba(15, 23, 42, 0.9)
      );
      border-radius: 999px;
      transition: 0.25s;
      border: 1px solid rgba(148, 163, 184, 0.9);
      box-shadow: 0 0 0 0 rgba(56, 189, 248, 0);
    }

    .slider::before {
      content: "";
      position: absolute;
      height: 18px;
      width: 18px;
      left: 3px;
      top: 50%;
      transform: translateY(-50%);
      border-radius: 50%;
      background: radial-gradient(
        circle at 30% 0%,
        #ffffff,
        rgba(148, 163, 184, 0.9)
      );
      box-shadow: 0 2px 4px rgba(15, 23, 42, 0.9);
      transition: 0.25s;
    }

    .switch input:checked + .slider {
      background: radial-gradient(
        circle at 0% 0%,
        rgba(56, 189, 248, 0.95),
        rgba(15, 23, 42, 1)
      );
      border-color: rgba(56, 189, 248, 0.9);
      box-shadow: 0 0 0 6px rgba(56, 189, 248, 0.22);
    }

    .switch input:checked + .slider::before {
      transform: translate(16px, -50%);
    }

    .primary-btn {
      width: 100%;
      margin-top: 2px;
      padding: 13px 14px;
      border-radius: 18px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #020617;
      background: radial-gradient(
          circle at 0% 0%,
          rgba(255, 255, 255, 0.9),
          rgba(255, 255, 255, 0.5)
        ),
        linear-gradient(120deg, #38bdf8, #6366f1, #ec4899);
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.95),
        0 0 25px rgba(59, 130, 246, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: transform 0.16s ease, box-shadow 0.16s ease,
        filter 0.16s ease;
    }

    .primary-btn:hover {
      transform: translateY(-1px);
      filter: brightness(1.03);
      box-shadow: 0 22px 50px rgba(15, 23, 42, 0.98),
        0 0 32px rgba(37, 99, 235, 0.95);
    }

    .primary-btn:active {
      transform: translateY(1px) scale(0.985);
      box-shadow: 0 10px 26px rgba(15, 23, 42, 0.9),
        0 0 18px rgba(59, 130, 246, 0.75);
    }

    .primary-btn span.icon {
      font-size: 16px;
    }

    .footer {
      margin-top: 10px;
      text-align: center;
      font-size: 11px;
      color: var(--text-muted);
      letter-spacing: 0.14em;
      text-transform: uppercase;
    }

    .footer strong {
      color: var(--accent);
      font-weight: 600;
    }

    @media (max-width: 480px) {
      .card {
        padding: 18px 16px 16px;
      }
      .app-title {
        font-size: 18px;
      }
      .password-row {
        padding-inline: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="liquid-orb"></div>

  <div class="shell">
    <div class="card">
      <div class="card-header">
        <div class="title-group">
          <div class="app-title">SafePass Generator</div>
          <div class="app-sub">Liquid Glass security for your keys</div>
        </div>
        <div class="status-pill" id="status-pill">idle</div>
      </div>

      <div class="password-row">
        <input
          id="password"
          type="text"
          placeholder="–ù–∞–∂–º–∏ Generate –¥–ª—è –ø–∞—Ä–æ–ª—è"
          readonly
        />
        <button class="icon-btn" id="copy-btn" title="–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å">
          <span>üìã</span>
        </button>
      </div>

      <div class="options">
        <div class="field">
          <div class="field-label">
            <span>–î–ª–∏–Ω–∞</span>
            <span id="len-label">16</span>
          </div>
          <div class="field-inner">
            <input
              type="number"
              id="length"
              min="6"
              max="64"
              value="16"
            />
          </div>
        </div>

        <div class="field">
          <div class="field-label">
            <span>–°–∏–º–≤–æ–ª—ã</span>
            <span>charset</span>
          </div>
          <div class="field-inner">
            <div class="toggle-group">
              <div class="toggle-row">
                <span>ABC</span>
                <label class="switch">
                  <input type="checkbox" id="upper" checked />
                  <span class="slider"></span>
                </label>
              </div>
              <div class="toggle-row">
                <span>abc</span>
                <label class="switch">
                  <input type="checkbox" id="lower" checked />
                  <span class="slider"></span>
                </label>
              </div>
              <div class="toggle-row">
                <span>123</span>
                <label class="switch">
                  <input type="checkbox" id="digits" checked />
                  <span class="slider"></span>
                </label>
              </div>
              <div class="toggle-row">
                <span>@#$%</span>
                <label class="switch">
                  <input type="checkbox" id="symbols" />
                  <span class="slider"></span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <button class="primary-btn" id="generate">
        <span class="icon">‚ö°</span>
        <span>Generate</span>
      </button>

      <div class="footer">
        <span>DESIGNED WITH <strong>LIQUID GLASS</strong></span>
      </div>
    </div>
  </div>

  <script>
    const lengthInput = document.getElementById("length");
    const lenLabel = document.getElementById("len-label");
    const upper = document.getElementById("upper");
    const lower = document.getElementById("lower");
    const digits = document.getElementById("digits");
    const symbols = document.getElementById("symbols");
    const passwordField = document.getElementById("password");
    const generateBtn = document.getElementById("generate");
    const copyBtn = document.getElementById("copy-btn");
    const statusPill = document.getElementById("status-pill");

    const upperChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowerChars = "abcdefghijklmnopqrstuvwxyz";
    const digitChars = "0123456789";
    const symbolChars = "!@#$%^&*()-_=+[]{};:,.?/";

    function updateLengthLabel() {
      let value = parseInt(lengthInput.value, 10) || 16;
      if (value < 6) value = 6;
      if (value > 64) value = 64;
      lengthInput.value = value;
      lenLabel.textContent = value;
    }

    function buildDictionary() {
      let dict = "";
      if (upper.checked) dict += upperChars;
      if (lower.checked) dict += lowerChars;
      if (digits.checked) dict += digitChars;
      if (symbols.checked) dict += symbolChars;
      return dict;
    }

    function generatePassword() {
      updateLengthLabel();
      const dict = buildDictionary();

      if (!dict) {
        passwordField.value = "";
        passwordField.placeholder = "–í–∫–ª—é—á–∏ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω —Ç–∏–ø —Å–∏–º–≤–æ–ª–æ–≤";
        setStatus("error");
        return;
      }

      const length = parseInt(lengthInput.value, 10);
      let pass = "";

      for (let i = 0; i < length; i++) {
        const index = Math.floor(Math.random() * dict.length);
        pass += dict[index];
      }

      passwordField.value = pass;
      setStatus("ready");
    }

    function setStatus(state) {
      if (state === "copy") {
        statusPill.textContent = "copied";
      } else if (state === "error") {
        statusPill.textContent = "error";
      } else if (state === "ready") {
        statusPill.textContent = "secure";
      } else {
        statusPill.textContent = "idle";
      }
    }

    async function copyPassword() {
      const value = passwordField.value;
      if (!value) return;
      try {
        await navigator.clipboard.writeText(value);
        const prev = statusPill.textContent;
        setStatus("copy");
        copyBtn.querySelector("span").textContent = "‚úÖ";
        setTimeout(() => {
          statusPill.textContent = prev === "idle" ? "secure" : prev;
          copyBtn.querySelector("span").textContent = "üìã";
        }, 900);
      } catch (e) {
        setStatus("error");
      }
    }

    generateBtn.addEventListener("click", generatePassword);
    copyBtn.addEventListener("click", copyPassword);
    lengthInput.addEventListener("input", updateLengthLabel);

    // –ø–µ—Ä–≤—ã–π –∞–≤—Ç–æ–≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
    generatePassword();
  </script>
</body>
</html>
