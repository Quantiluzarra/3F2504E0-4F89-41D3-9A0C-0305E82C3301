<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MiniAI Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .chat-container {
            max-width: 600px;
            margin: auto;
        }
        .chat-message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e0f7fa;
        }
        .ai-message {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>MiniAI Чат</h1>
        <div id="chat-log"></div>
        <input type="text" id="user-input" placeholder="Введите сообщение...">
        <button onclick="sendMessage()">Отправить</button>
    </div>

    <script>
        // Контекст диалога
        const conversation = [];

        // Функция обработки сообщения
        function processMessage(message) {
            // Простая обработка текста
            const processedMessage = message
                .toLowerCase()
                .replace(/\?/g, '')
                .replace(/\!/g, '');

            // Базовые правила ответа
            if (processedMessage.includes('привет')) {
                return 'Здравствуйте!';
            } else if (processedMessage.includes('как дела')) {
                return 'У меня всё хорошо, спасибо!';
            } else if (processedMessage.includes('помочь')) {
                return 'С удовольствием помогу!';
            } else {
                return 'Я пока не знаю ответа на этот вопрос.';
            }
        }

        // Функция отправки сообщения
        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();

            if (message !== '') {
                // Добавляем сообщение пользователя в контекст
                conversation.push({
                    role: 'user',
                    content: message
                });

                // Создаем элемент сообщения пользователя
                const userMessage = document.createElement('div');
                userMessage.classList.add('chat-message', 'user-message');
                userMessage.textContent = `Вы: ${message}`;
                document.getElementById('chat-log').appendChild(userMessage);

                // Получаем ответ ИИ
                const response = processMessage(message);

                // Добавляем ответ ИИ в контекст
                conversation.push({
                    role: 'ai',
                    content: response
                });

                // Создаем элемент ответа ИИ
                const aiMessage = document.createElement('div');
                aiMessage.classList.add('chat-message', 'ai-message');
                aiMessage.textContent = `ИИ: ${response}`;
                document.getElementById('chat-log').appendChild(aiMessage);

                // Очищаем поле ввода
                input.value = '';
            }
        }
    </script>
</body>
</html>
